#we use java
language: java

#We add the java development kit
jdk: oraclejdk8

#ubunto version  Ubuntu Precise |	Ubuntu Trusty |	Ubuntu Xenial	| Ubuntu Bionic
dist: xenial

services:
  - mysql

before_install:
  - sudo mysql -e 'CREATE DATABASE jwt;'
  - sudo mysql -e 'select database();'
  - sudo mysql -e 'SHOW DATABASES;'
  - sudo mysql -e 'USE jwt;'
  - sudo mysql -e 'select database();'
  - sudo mysql --version

script:
  - ./mvnw clean install -B
  - mvn test -B
  - mvn spring-boot:run